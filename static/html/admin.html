<!doctype html>
<html>
  <head>
    <title>Flippy admin</title>
    <meta charset="utf-8">
    <meta name="description" content="Switch features on and off with Flippy!">

    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/admin.js"></script>
    <script>
      $(function() {
        var admin = new FlippyAdmin({
          protocol: null,
          host: null,
          port: null,
          path_prefix: '/flippy/',
          container: $('#flippy-switches'),
          message_box: $('#flippy-admin-message')
        });
        admin.render();
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Flippy admin</h1>
    </header>
    <div id="flippy-admin-message"></div>
    <div id="flippy-switches"></div>
  </body>
</html>
